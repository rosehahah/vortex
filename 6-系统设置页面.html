<div class="p-2 hover:bg-gray-600 cursor-pointer">UTC+9 东京时间</div>

<div class="space-y-2">

</div>
</div>

<div>

<div class="space-y-2">

</div>

</div>
</div>

<div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
<div class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-md w-full">
<h3 class="text-lg font-medium mb-4" id="modalTitle"></h3>
<p class="text-gray-300 mb-6" id="modalContent"></p>
<div class="flex justify-end space-x-4">
<button class="px-4 py-2 bg-gray-700 text-white rounded-button cursor-pointer" id="modalCancelBtn">取消</button>
<button class="px-4 py-2 bg-primary text-white rounded-button cursor-pointer" id="modalConfirmBtn">确认</button>
</div>
</div>
</div>

<script>
const modal = document.getElementById('modal');
const modalTitle = document.getElementById('modalTitle');
const modalContent = document.getElementById('modalContent');
const modalCancelBtn = document.getElementById('modalCancelBtn');
const modalConfirmBtn = document.getElementById('modalConfirmBtn');

function showModal(title, content, onConfirm) {
modalTitle.textContent = title;
modalContent.textContent = content;
modal.classList.remove('hidden');
modalConfirmBtn.onclick = () => {
onConfirm();
modal.classList.add('hidden');
};
modalCancelBtn.onclick = () => modal.classList.add('hidden');
}

document.getElementById('timezoneBtn').onclick = function() {
const dropdown = document.getElementById('timezoneDropdown');
dropdown.classList.toggle('hidden');
};

document.getElementById('calibrateBtn').onclick = function() {
showModal(
'开始校准',
'即将开始陀螺仪校准，过程中请保持设备静止。是否继续？',
() => {
this.textContent = '校准中...';
setTimeout(() => {
this.innerHTML = '<i class="ri-refresh-line mr-2"></i>开始校准';
showModal('校准完成', '陀螺仪校准已完成！', () => {});
}, 3000);
}
);
};

document.getElementById('updateBtn').onclick = function() {
showModal(
'系统更新',
'发现新版本 v2.5.4，是否立即更新？更新过程大约需要 5 分钟。',
() => {
this.textContent = '更新中...';
setTimeout(() => {
this.textContent = '立即更新';
showModal('更新完成', '系统已更新至最新版本！', () => {});
}, 3000);
}
);
};

document.getElementById('resetBtn').onclick = function() {
showModal(
'恢复出厂设置',
'此操作将清除所有数据并重置系统，是否继续？',
() => {
showModal('重置完成', '系统已恢复出厂设置！', () => {});
}
);
};

document.getElementById('saveAllBtn').onclick = function() {
showModal(
'保存设置',
'确认保存所有修改的设置？',
() => {
showModal('保存成功', '所有设置已保存！', () => {});
}
);
};

document.addEventListener('click', function(e) {
if (!e.target.closest('#timezoneBtn') && !e.target.closest('#timezoneDropdown')) {
document.getElementById('timezoneDropdown').classList.add('hidden');
}
});
</script>
